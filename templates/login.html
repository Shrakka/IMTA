{% extends "layout.html" %}
{% block body %}
  <h2>Veuillez vous athentifier.</h2>

  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Identifiant:
      <dd><input type=text name=username>
      <dt>Mot de Passe:
      <dd><input type=password name=password>

      <dd><input type=submit value=Connexion>
    </dl>
  </form>
{% endblock %}
